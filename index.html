<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxurious Wooden Trays</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: #1b1b1b;
            color: #f5f5f5;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #222;
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 36px;
            margin: 0;
            color: #f9c74f;
            letter-spacing: 3px;
            font-weight: 700;
        }

        main {
            padding: 60px 20px;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero {
            margin-bottom: 60px;
        }

        .hero img {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        h2 {
            font-size: 24px;
            color: #f9c74f;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }

        .gallery-item {
            max-width: 300px;
            flex: 1 1 300px;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        footer {
            background-color: #222;
            color: #999;
            text-align: center;
            padding: 30px 0;
            margin-top: 60px;
            font-size: 14px;
        }

        footer p {
            margin: 0;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Luxurious Wooden Items</h1>
    <h2>HANDMADE BYLEO</h2>
</header>

<main>
    
    <div class="hero">
        
        <img src="" alt="Luxurious Wooden Trays">
        
    </div>



    <div class="gallery">
        <div class="gallery-item">
            <img src="https://source.unsplash.com/random/300x300?tray-1" alt="Wooden Tray 1">
        </div>
        <div class="gallery-item">
            <img src="https://source.unsplash.com/random/300x300?tray-2" alt="Wooden Tray 2">
        </div>
        <div class="gallery-item">
            <img src="IMG_2977.png" alt="Wooden Tray 3">
        </div>
        <div class="gallery-item">
            <img src="IMG_2973.png" alt="Wooden Tray 4">
        </div>
    </div>
</main>

<footer>
    <p>Â© 2024 ByLeo.dk. All rights reserved.</p>
</footer>

</body>
</html>
